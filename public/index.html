<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Reactable in js" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>Snowpack App</title>
  <script src="lib/aframe.min.js"></script>
  <script src="lib/aframe-ar.js"></script>
  <script type="module" src="/dist/index.js"></script>
</head>

<body style="margin: 0px; overflow: hidden">
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-marker id="marker-0" markerhandler type="barcode" value="0"></a-marker>
    <a-marker id="marker-1" markerhandler type="barcode" value="1"></a-marker>
    <a-marker id="marker-2" markerhandler type="barcode" value="2"></a-marker>
    <a-marker id="marker-3" markerhandler type="barcode" value="3"></a-marker>
    <a-marker id="marker-4" markerhandler type="barcode" value="4"></a-marker>
    <a-marker id="marker-5" markerhandler type="barcode" value="5"></a-marker>
    <a-marker id="marker-6" markerhandler type="barcode" value="6"></a-marker>

    <a-entity camera></a-entity>
  </a-scene>
  <canvas id="drawboard"></canvas>
  <div class="overlay" id="start-overlay">
    <button id="start-button">Start!</button>
  </div>
</body>

</html>
